<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/qunit.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script type="text/x-handlebars">
		<div class="container container-wrap">
			<div class="navbar">
				<div class="navbar-inner">
					 <div class="btn-toolbar">
						<div class="btn-group span2">
							{{#linkTo 'list' class="btn"}}<i class="icon-list-alt"></i>{{/linkTo}}
							{{#linkTo 'grid'  class="btn"}}<i class="icon-th"></i>{{/linkTo}}					
						</div>
					</div>
					<div class="clearfix span8">
						<div style="float: left;margin-top: 15px;">
							<div  {{bindAttr class=":btn :round-btn-15 isPlay::disabled"}} {{action 'play' 'prev'}}>
								<i class='icon-arrow-left'></i>
							</div>
							<div {{bindAttr class=":btn :round-btn-25 :btn-large isSelectedSong::disabled"}} {{action 'play'}}>
								<i {{bindAttr class='isPlay:icon-pause:icon-play'}}></i>
							</div>							
							<div  {{bindAttr class=":btn :round-btn-15 isPlay::disabled"}} {{action 'play' 'next'}}>
								<i class='icon-arrow-right'></i>
							</div>
						</div>
						<div class="meta-box">{{meta_info}}</div>
					</div>
				</div>
			</div>
			<div class="span2">
				<ul class="nav">
					{{#each item in App.SortMenuController}}
						<li {{bindAttr class="item.isActive:active"}}>
							<h5 class="accordion-toggle" {{action 'sortBy' item}}>
								<i {{bindAttr class="App.SongsController.sortAscending:icon-arrow-down:icon-arrow-up item.isActive::invisible"}}></i>
								{{item.title}}
							</h5>
						</li>
					{{/each}}
				</ul>
			</div>
			<div class="span9 play-list">
				{{outlet}}
			</div>
		</div>
	</script>
	
	<script type="text/x-handlebars" data-template-name="loading">
		<h1>Loading...</h1>
	</script>
	
	
	<!--------------		List View Start			-------------->
	
	<script type="text/x-handlebars" data-template-name="list">
		<table class='table table-hover'>
			<thead>
				<th>
					<span class="span1-5">Title</span>
					<span class="span1-5">Time</span>
					<span class="span1-5">Author</span>
					<span class="span1-5">Album</span>
					<span class="span1-5">Genre</span>
				</th>
			</thead>
			{{collection App.SongsListView}}			
		</table>
	</script>
	
	<script type="text/x-handlebars" data-template-name="song-list-view">
		<td>
			{{#linkTo 'list_song' this}}
				<span class="span1-5">{{title}}</span>
				<span class="span1-5">{{time}}</span>
				<span class="span1-5">{{author}}</span>
				<span class="span1-5">{{album}}</span>
				<span class="span1-5">{{genre}}</span>
			{{/linkTo}}
		</td>
	</script>
		
	<!--------------		List View End			-------------->	
	
	<!--------------		Grid View Start			-------------->
	
	<script type="text/x-handlebars" data-template-name="grid">
		{{collection App.SongsGridView}}
	</script>
	
	<script type="text/x-handlebars" data-template-name="song-grid-view">
		{{#linkTo 'grid_song' this class="cont"}}
			<img {{bindAttr src=icon}} />
			<span><b>{{title}}</b></span>
			<span>{{author}}</span>
			<span>{{album}}</span>
			<span><i>{{genre}}</i></span>
		{{/linkTo}}
	</script>
	
	<!--------------		Grid View End			-------------->	
	

	<script src="js/libs/jquery-1.9.1.js"></script>
	
	
	<script src="js/libs/handlebars-1.0.0.js"></script>
	<script src="js/libs/ember-1.0.0-rc.7.js"></script>	
	<script src="js/libs/ember-data-latest.js"></script>
	<script src="js/playlist.js"></script>
	<script src="js/app.js"></script>
	
	<!-- Uncomment next block for unit testing -->

	<div id="qunit-fixture"></div>

	<script src="js/app_unit_test.js"></script>
-->
</body>
</html>
